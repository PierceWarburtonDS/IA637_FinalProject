{% extends "taxonomy_base.html" %}

{% block content %}
            <div class="error_text">
                {% if obj.errors|length > 0 %}
                    {% for error in obj.errors  %}
                        <div>{{ error }}</div>
                    {% endfor %}
				{% endif %}
            </div>
            <div>
                <form action="/taxonomy/phylum/manage?action=insert" method="POST">
                    Phylum:<br>
                    <input type="text" name="Phylum" value="{{ obj.data[0].Phylum }}" />
                    <br>


                <br>
                <br>
                <input type="submit" value="Submit" />
                </form>
                
            </div>
{% endblock %}
