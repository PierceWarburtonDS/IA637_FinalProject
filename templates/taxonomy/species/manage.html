{% extends "taxonomy_base.html" %}

{% block content %}
            <div class="error_text" >
                {% if obj.errors|length > 0 %}
                    {% for error in obj.errors  %}
                        <div>{{ error }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            <div>
                <form action="/taxonomy/species/manage?pkval={{ obj.data[0].speciesID }}&action=update" method="POST">
                    Species:<br>
                    <input type="text" name="Species" value="{{ obj.data[0].Species }}" />
                    <br>
                    <br>
                    <input type="submit" value="Submit" />
                </form>
                
            </div>
            <div>
                <br><br>
                <a href="/taxonomy/species/manage?pkval={{ obj.data[0].speciesID }}&action=delete">Delete</a>
            </div>
{% endblock %}
